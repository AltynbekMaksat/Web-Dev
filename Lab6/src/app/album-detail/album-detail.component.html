<div *ngIf="album">
    <h2>Album Details</h2>
    <p>ID: {{ album.id }}</p>
    <input [(ngModel)]="editedTitle" placeholder="Album title">
    <button (click)="saveTitle()">Save</button>
    <button (click)="goBack()">Return</button>
    <a [routerLink]="['/albums', album.id, 'photos']">Photos</a>
</div>
